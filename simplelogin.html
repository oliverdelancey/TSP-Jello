<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
          
        <ul>
            <li class="h1" style="font-size:30px; font-weight:600">Jello</li>

            <li class="active" style="float:right"><a href="http://syenite.net/simplelogin.html">Sign In</a></li>
            <li style="float:right"><a href="http://syenite.net/register.html">Register</a></li>
            
        </ul>

        <div class="content">
            <div class="container">
    
                <h1>Jello Sign In</h1>
                <form method="post" action="userauth.php">
        
                    <label for="uname">Username:</label><br>
                    <p><input type="text" id="uname" name="uname" placeholder="Type your username"
                            onClick="this.value='';"><br></p>
        
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" placeholder="Type your password"
                        onClick="this.value='';"><br><br>
        
                    <input type="submit" name="submit" id="submit" value="Log in"><br>
                </form>
                <label for="register" id="register"><p>Don't have an account? <a href="http://syenite.net/register.html">Register</a></p></label>
            </div>
        </div>

    </body>

  <footer>
