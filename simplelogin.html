            body {

                border-radius: 4px;
                box-sizing: border-box;
            }
    
            input[type=password],
            select {

                padding: 12px 20px;

                display: inline-block;

                border-radius: 4px;

    <body>

                    <p><input type="text" id="uname" name="uname" placeholder="Type your username"
